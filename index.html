<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau's Bonbons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Emilys+Candy" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="images/placeholder-circle.svg" alt="">
    </h1>
    <nav>
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">
        <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
      </label>
      <ul class="nav">
        <li><a href="#location">Location</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <figure class="banner">
      <img class="banner-img" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="banner-title">
        <h2>Beau's Bonbons</h2>
      </figcaption>
    </figure>
    <section class="products" id="menu">
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Candy</h2>
          <p>Description</p>
        </figcaption>
      </figure>
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Chocolate</h2>
          <p>Description</p>
        </figcaption>
      </figure>
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Gummies</h2>
          <p>Description</p>
        </figcaption>
      </figure>
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Caramel</h2>
          <p>Description</p>
        </figcaption>
      </figure>
    </section>
    <div class="info" id="location">
      <img class="info-img" src="images/placeholder-3by1.svg" alt="">
      <div class="left">
        <h2>Location</h2>
        <address>
        <p>1385, Woodroffe Ave</p>
        <p>Nepean, ON, Canada</p>
        <p>K2G 1V8</p>
        </address>
      </div>
      <div class="right">
        <h2>Hours</h2>
        <p>Mon-Fri: <time>10:00</time> - <time>20:00</time></p>
        <p>Sat: <time>08:00</time> - <time>20:00</time></p>
        <p>Sun: <time>08:00</time> - <time>17:00</time></p>
      </div>
    </div>
    <section class="review">
      <img class="contact" src="images/person-circle.svg" alt="">
      <h2>Review</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.</p>
    </section>
    <footer>
      <aside>
        <p>&copy; 2016 Beau's Bonbons.</p>
      </aside>
    </footer>
  </main>
</body>
</html>
