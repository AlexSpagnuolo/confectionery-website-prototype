<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau's Bonbons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="images/placeholder-circle.svg" alt="">
    </h1>
    <nav>
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">
        <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
        <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
      </label>
      <ul class="nav">
        <li><a href="#">Location</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <figure class="banner">
      <img class="banner-img" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="banner-title">
        <h2>Beau's Bonbons</h2>
      </figcaption>
    </figure>
    <section class="products">
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Candy</h2>
          <p>Description</p>
        </figcaption>
      </figure>
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Chocolate</h2>
          <p>Description</p>
        </figcaption>
      </figure>
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Gummies</h2>
          <p>Description</p>
        </figcaption>
      </figure>
      <figure class="product">
        <img src="images/placeholder-1by1.svg" alt="">
        <figcaption>
          <h2>Caramel</h2>
          <p>Description</p>
        </figcaption>
      </figure>
    </section>

  </main>
</body>
</html>
